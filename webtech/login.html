<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="bootstrap/css/login.css">

  
</head>

<body>
  <script>
function checkPasswordMatch() {
    var password = $("#passwordid").val();
    var confirmPassword = $("#passwordid2").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    else
        $("#divCheckPasswordMatch").html("Passwords match.");
}
</script>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up Here</h1>
          
          <form action="register" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              First Name
              <input type="text" name="firstname" required autocomplete="on" required/>
            </div>
        
            <div class="field-wrap">
              Last Name
              <input type="text" name="lastname" required autocomplete="on" required/>
            </div>
          </div>

          <div class="field-wrap">
             User Name
            <input type="text" name="username" required autocomplete="on" required/>
          </div>

          <div class="field-wrap">
              Password
            <input type="password" name="password" id="passwordid" required autocomplete="on" required/>
          </div>

            <div class="field-wrap">
              Re-Type Password
            <input type="password" name="newpassword" id="passwordid2" onChange="checkPasswordMatch();" required autocomplete="on" required/>
          </div>
          <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
                             

          <button type="submit" class="button button-block">Register</button>
          
          </form>
            <script>
function check(str) {
if (str.length == 0) { 
document.getElementById("demo").innerHTML = "";
return;
} else {
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("demo").innerHTML = this.responseText;
}
};
xmlhttp.open("GET", "test.php?id=" + str, true);
xmlhttp.send();
}
}
</script>

        </div>
        
        <div id="login">   
          
          <form action="login" method="post">
          
            <div class="field-wrap">
              Username
            <input type="text" name="uname" required autocomplete="off" required/>
          </div>
          
          <div class="field-wrap">
              Password
            <input type="password" name="pword" required autocomplete="off" required/>
          </div>
          
         
          
          <button type="submit" class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="bootstrap/js/index.js"></script>


</body>
</html>
